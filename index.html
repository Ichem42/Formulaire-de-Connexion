<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    
     
    <link rel="shortcut icon" href="android-chrome-192x192.png">  
    <!-- icone rÃ©seau sociaux   -->
    
</head>

<body>
    <form>
        <!-- TITRE -->

        <h1>Se connecter</h1>

        <!-- RESEAUX SOCIAUX ICONES -->

        <div class="reseau-sociaux">
            <p><i class="fab fa-google"></i></p>
            <p><i class="fab fa-youtube"></i></p>
            <p><i class="fab fa-facebook-f"></i></p>
            <p><i class="fab fa-twitter"></i></p>
        </div>
        <p class="choix-email">ou utiliser mon adresse e-mail :</p>
            <!-- BASE DU FORMULAIRE  -->

        <div class="imputs">
          <input type="email" placeholder="Email" >  
          <input type="password" placeholder="Mot de passe" >  
        </div>
            <!-- TEXTE D'INSCRIPTION -->

        <p class="inscription">Vous n'avez pas de compte ? <span> Inscrivez-vous.</span></p>
        <!-- BOUTON VALIDER  -->

        <div class="button"> 
        <button type="submit"><span>Se connecter</span> </button> 
        

    </form>
</body>
</html>
